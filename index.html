<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS Login by Akruti</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="content/app.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1 class="pull-left">CRUD App</h1>

            <p class="pull-right"><a href="#!/login" class="btn btn-primary" ng-if="globals.currentUser">Logout</a></p>
        </div>
    </header>
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
    <footer class="credits text-center">
        <div class="container">
            <p class="pull-left">
                AngularJS Login
            </p>
            <p class="pull-right">
                Akruti
            </p>
        </div>
    </footer>

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

    <script src="app.js"></script>
    <script src="services/authentication.service.js"></script>
    <script src="services/flash.service.js"></script>

    <!-- Fake user service for demo that uses local storage -->
    <script src="services/user.service.local-storage.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="home/update.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="dashboard/dashboard.controller.js"></script>
    <script src="profile/my-profile.controller.js"></script>
</body>
</html>
